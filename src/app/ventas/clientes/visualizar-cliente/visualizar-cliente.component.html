<div class="container">

        <div class="col-50">
            <h1>Detalle de Cliente</h1>
            <table>
                <tr>
                    <th>Nombre</th>
                    <td>{{cliente.nombre}}</td>
                </tr>
                <tr>
                    <th>CIF</th>
                    <td>{{cliente.cif}}</td>

            <div class="row j-end">

            </div>
        </div>
        <div class="col-25"></div>
